<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ログイン</title>
</head>
<body>
<h2>ログイン</h2>

    <strong style="color: red">	<span class="message" th:text="${message}"></span></strong>

<form th:action="@{/loginProcess}" method="post">
    ユーザ名: <input name="username" /><br/>
    パスワード: <input name="password" type="password"/><br/>
    <button type="submit">ログイン</button>
</form>

</body>
</html>
